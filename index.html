<!DOCTYPE html>
<html>
    <head>
        <title>Homework</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="stopwatch">
          <p>Stopwatch</p>
            <div class="display"></div>
            <div class="controls">
                <button class="material-symbols-outlined" id="startButtonStopwatch">play_arrow</button>
                <button class="material-symbols-outlined" id="pauseButtonStopwatch">pause</button>
                <button class="material-symbols-outlined" id="stopButtonStopwatch">stop</button>
            </div>
        </div>
        <div class="timer">
          <p>Timer</p>
          <div class="display">
            <!-- <input type="time" step="1" value="00:00"> -->
          </div>
          <div class="controls">
              <button class="material-symbols-outlined" id="startButtonTimer">play_arrow</button>
              <button class="material-symbols-outlined" id="pauseButtonTimer">pause</button>
              <button class="material-symbols-outlined" id="stopButtonTimer">stop</button>
          </div>
      </div>
       <script src="./stopwatche_script.js"></script>
       <script src="./timer_script.js"></script>
       <script src="./time_constants.js"></script>
    </body>
</html>
